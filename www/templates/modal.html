<style>
    div.description{  
    position:absolute; /* absolute position (so we can position it where we want)*/  
    bottombottom:0px; /* position will be on bottom */  
    left:0px;  
    width:100%;  
    /* styling bellow */  
    background-color:black;  
    font-family: 'tahoma';  
    font-size:15px;  
    color:white !important;  
    opacity:0.6; /* transparency */  
    filter:alpha(opacity=60); /* IE transparency */  
}  
p.description_content{  
    padding:10px;  
    margin:0px;  
    color:white !important;  
} 


</style>

<div class="modal wrapper" ng-click="closeModal()">
    <ion-content >
        <ion-scroll direction="xy"
                    zooming="true"
                    min-zoom="0.1"
                    max-zoom="2.5"
                    overflow-scroll="false"
                    has-bouncing="false" style="width:100%;height:100%">
            <div>
                <img style="width:100%;height:100%" ng-if="imgUrl" src="data:image/JPEG;base64,{{imgUrl}} " />
            </div>
        </ion-scroll>
           
       
</ion-content>
</div>
