<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{serviceName}}">
    <!--<ion-nav-buttons side="right">
        <button class="button button-assertive ion-log-out" ng-click="logout()"></button>
    </ion-nav-buttons>-->
    <ion-content class="padding raykam-content">


        <ion-spinner ng-show="isInProgress" class="raykam-spinner-center"></ion-spinner>

        <ion-refresher pulling-text=""
                       on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list card" ng-show="!isInProgress">


            <!--<div class="item item-divider item-icon-left raykam-positive-bg">
                <i class="icon ion-android-alert light"></i>
                <h3>{{serviceName}}</h3>

            </div>-->

            <div class="item">
                <h2>{{serviceName}}</h2>
            </div>
            <div class="item item-body">
                <p>{{generalService.description}}</p>
                <div ng-if="generalService.registration.length>0">
                    <p>
                        <span style="font-weight:bold">وضعیت ثبت نام:  </span>
                        <span ng-if="generalService.registration[0].isRejected==false && generalService.registration[0].isConfrimed==false">
                            در حال بررسی
                        </span>

                        <span ng-if="generalService.registration[0].isConfrimed==true">
                            تایید شده
                        </span>

                        <span ng-if="generalService.registration[0].isRejected==true">
                            رد شده
                        </span>
                    </p>
                    <!--<p ng-if="generalService.registration[0].isRejected==false && generalService.registration[0].isConfrimed==false">
                        در حال بررسی
                    </p>

                    <p ng-if="generalService.registration[0].isConfrimed==true">
                        تایید شده
                    </p>

                    <p ng-if="generalService.registration[0].isRejected==true">
                        رد شده
                    </p>-->
                    <p><span style="font-weight:bold">تاریخ ثبت نام : </span>{{generalService.registration[0].creationTime | jalaliDate:'jYYYY/jMM/jDD'}}</p>

                </div>
                <div ng-if="!generalService.registration.length>0">
                    <p>
                        <button class="button button-block button-balanced" ng-click="registerForService(generalService.id)">
                            رزور
                        </button>
                    </p>
                </div>
            </div>


            <div class="item" id="vote" style="text-align:center" ng-show="showVoteButton">
                <rating ng-model="rating.rate" max="rating.max" style="color:rgb(255, 167, 0)"></rating>
                <button style="margin-top:10px;" class="button button-positive" ng-click="vote()">نظرم رو ثبت کن</button>
            </div>

        </div>


    </ion-content>
</ion-view>
