
<ion-view hide-nav-bar="true">
    <ion-nav-title>{{message.title}}</ion-nav-title>
    <ion-content class="padding raykam-content">
        <ion-spinner ng-show="isInProgress" class="raykam-spinner-center"></ion-spinner>
        <ion-refresher pulling-text=""
                       on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list card" ng-show="!isInProgress">
            <div class="item item-divider item-icon-left raykam-positive-bg">
                <i class="icon ion-android-drafts light"></i>
                <h3>
                    {{message.title}}  - {{message.creationTime | jalaliDate:'jYYYY/jMM/jDD HH:mm'}}
                    <p style="color:white">{{message.senderFullName}}</p>
                </h3>
                
            </div>
            <div class="item item-body">
                <p ng-bind-html="message.mainMesasge">{{message.mainMesasge}}</p>

                <button class="button button-full button-positive" ng-click="reply()">
                   پاسخ
                </button>
            </div>
        </div>

        <div class="list list-inset" ng-show="showReply">
            <div class="padding">
                <button ng-click="replyToEmployeeMessage()" ng-disabled="!messageReply.Title || !messageReply.MainMessage" class="button button-full button-balanced ink"><h5 style="color:white;font-family:'yekan'">  ارسال پاسخ</h5></button>

            </div>
            <div class="padding">
                <label class="item item-input">
                    <i class="ion-ios-pricetags placeholder-icon"></i>
                    <input class="raykam-input-text" ng-model="messageReply.Title" placeholder="عنوان" type="text" />
                </label>
                <label class="item item-input">
                    <i class="ion-compose placeholder-icon"></i>
                    <textarea style="resize:none" rows="6" maxlength="500" class="raykam-input-text" ng-model="messageReply.MainMessage" placeholder="متن" type="password" />
                </label>
            </div>
        </div>
    </ion-content>
</ion-view>
