<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive" align-title="right">
            <ion-nav-back-button> </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <!-- TABS -->
        <ion-tabs class="tabs-striped tabs-background-positive tabs-color-light">
            <ion-tab ng-if="isManager()" title="تماس ها" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/managerConversationsBrief">
                <ion-nav-view name="tab-manager-contact"></ion-nav-view>
            </ion-tab>
            <ion-tab ng-if="!isManager()" title="تماس با مدیر" icon-off="ion-android-contact" icon-on="ion-android-contact" href="#/tab/employeeConversations">
                <ion-nav-view name="tab-employee-contact"></ion-nav-view>
            </ion-tab>
            <ion-tab title="علاقه مندی" icon-off="ion-star" icon-on="ion-star" href="#/tab/employeeFavMessages" ng-if="true">
                <ion-nav-view name="tab-favorite"></ion-nav-view>
            </ion-tab>
            <ion-tab title="گروه ها" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/tab/groups" ng-if="true">
                <ion-nav-view name="tab-group"></ion-nav-view>
            </ion-tab>
            <ion-tab title="خانه" icon-off="ion-home" icon-on="ion-home" href="#/tab/home" ng-if="true">
                <ion-nav-view name="tab-home"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </ion-side-menu-content>
    <ion-side-menu side="left" style="direction:rtl">
        <ion-header-bar class="bar bar-header bar-dark"></ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item menu-toggle ng-click="goToState('setPassword')"> تغییر گذرواژه </ion-item>
                <ion-item ng-click="logout()">خروج</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
