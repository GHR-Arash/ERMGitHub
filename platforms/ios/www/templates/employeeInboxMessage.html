
<ion-view hide-nav-bar="true">
    <ion-nav-title>{{message.title}}</ion-nav-title>
    <ion-content class="padding raykam-content">
        <span id="form-header">
            <img class="raykam-image-center" src="img/logo.png" style="width:5em; top:10px" />
            <h4 class="raykam-image-cente raykam-farsi-font" style="text-align:center">شرکت نفت و گاز پارس</h4>
        </span>
        <ion-spinner ng-show="isInProgress" class="raykam-spinner-center"></ion-spinner>
        <ion-refresher pulling-text=""
                       on-refresh="doRefresh()">
        </ion-refresher>
        <div class="list card" ng-show="!isInProgress">
            <div class="item item-divider item-icon-left raykam-positive-bg">
                <i class="icon ion-android-drafts light"></i>
                <h3>{{message.title}}<p style="color:white">{{message.creationTime | jalaliDate:'jYYYY/jMM/jDD HH:mm'}}</p></h3>
          
            </div>
            <div class="item item-body">
                <p ng-bind-html="message.mainMesasge"></p>

            </div>
        </div>
    </ion-content>
</ion-view>
