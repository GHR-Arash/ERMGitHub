<ion-view view-title="{{categoryName}} ">
    <ion-content>
        <ion-spinner ng-show="isInProgress" class="raykam-spinner-center"></ion-spinner>
        <ion-refresher pulling-text=""
                       on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list style="direction:rtl">
            <ion-item class="item-remove-animate item-avatar item-avatar-right item-icon-left" 
                      ng-repeat="serviceType in serviceTypeList"
                      type="item-text-wrap" ng-click="goToState(serviceType)">
                <img src="img/category/{{serviceType.avator}}">
                <h2>{{serviceType.title}}</h2>
                <p>{{serviceType.description}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
