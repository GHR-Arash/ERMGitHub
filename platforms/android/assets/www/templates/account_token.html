<ion-view>
    <ion-nav-bar class="bar-positive" align-title="center">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c" style="color:white"></i>
        </ion-nav-back-button>
        <ion-nav-title>
            <h4 style="color:white">تایید کد</h4>
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="login-box">
        <div id="form-header" style="margin-top:20px">
            <img class="raykam-image-center" src="img/logo.png" style="width:130px;" />
        </div>
        <div class="padding login">
            <div class="list">
                <ion-md-input ng-model="confirmTokenInput.RegistrationToken" ng-maxlength="5"  maxlength="5" placeholder="کد ارسال شده "></ion-md-input>
            </div>
        </div>
        <div class="padding">
            <button ng-disabled="!confirmTokenInput.RegistrationToken || confirmTokenInput.RegistrationToken.length<=4" ng-click="confirmToken()" class="button button-full button-positive ink">تائید</button>
        </div>
    </ion-content>
</ion-view>
