
<ion-view>
    <!--<ion-nav-buttons side="right">
        <button class="button button-assertive ion-log-out" ng-click="logout()">
           
        </button>
    </ion-nav-buttons>-->
    <ion-nav-title>{{message.title}}</ion-nav-title>
    <ion-content class="padding raykam-content">
        
        <ion-spinner ng-show="isInProgress" class="raykam-spinner-center"></ion-spinner>
        <ion-refresher pulling-text=""
                       on-refresh="doRefresh()">
        </ion-refresher>

        <div class="list card" ng-show="!isInProgress">
            <!--<div class="item item-divider item-icon-left raykam-positive-bg">
                <i class="icon ion-android-drafts light"></i>
                <h3>{{message.title}} <p style="color:white">{{message.creationTime | jalaliDate:'jYYYY/jMM/jDD HH:mm'}}</p></h3>
               
            </div>-->


            <div class="item">
                <h2>{{message.title}}</h2>
                <p style="color:#387ef5; "><i style="margin-left:3px;" class="icon ion-clock"></i>{{message.creationTime| jalaliDate:'jYYYY/jMM/jDD hh:mm'}}</p>
            </div>
            <div class="item">
                <p ng-bind-html="message.shortMessage"></p>
                <div class="banner_holder" ng-if="image">
                    <img ng-src="data:image/JPEG;base64,{{image}}">
                </div>
                
            </div>
            <div class="item item-body">
                <p ng-bind-html="message.mainMessage"></p>
                
            </div>
        </div>
    </ion-content>
</ion-view>
